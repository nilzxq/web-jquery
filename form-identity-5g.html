<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css" rel="external nofollow" />
    <link rel="stylesheet" href="Bootstrap/css/bootstrapValidator.css" rel="external nofollow" />
    <script type="text/javascript" src="jQuery/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Bootstrap/js/bootstrapValidator.js"></script>
</head>

<body>

<div class="container">
    <form id="defaultForm" method="post" class="form-horizontal" action="form-identity-5g.html">
        <div class="form-group">
            <label class="col-sm-2 control-label"
                   style="color: #333; font-size: 16px;">NFService TypeId</label>

            <div class="col-sm-4">
                <input id="nfServiceTypeId" class="form-control"
                       name="vnfcTypeId" type="text" placeholder="格式：xxx-VNFC"/>
            </div>
            <label class="col-sm-2 control-label"
                   style="color: #333; font-size: 16px;">NFaffiliation</label>

            <div class="col-sm-4">
                <input class="form-control" name="vnfAffiliation" id="vnfAffiliationId" type="text"
                       placeholder="格式：xxx-VNF"/>
            </div>
        </div>
        </form>
    <form id="endPoint" method="post" class="form-horizontal" action="form-identity-5g.html">
            <div class="form-group">
                <label class="col-sm-2 control-label"
                       style="color: #333; font-size: 16px;">endPointId</label>

                <div class="col-sm-10">
                    <input class="form-control" name="endPointId" id="endPointId" type="text"
                           placeholder="格式：xxx--PORTAL"/>
                </div>
            </div>

        <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        /**
         * 下面是进行插件初始化
         * 你只需传入相应的键值对
         * */
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {/*验证*/
                vnfcTypeId: {/*键名vnfcTypeId和input name值对应*/
                    message: 'The NFService TypeId is not valid',
                    validators: {
//                        notEmpty: {/*非空提示*/
//                            message: '不能为空'
//                        },
                        regexp: {/* 只需加此键值对，包含正则表达式，和提示 */
                            regexp: /.+-VNFC$/,
                            message: '请以-VNFC结尾.'
                        }
                    }
                },
                vnfAffiliation: {/*键名vnfAffiliation和input name值对应*/
                    message: 'The NFaffiliation is not valid',
                    validators: {
//                        notEmpty: {/*非空提示*/
//                            message: '不能为空'
//                        },
                        regexp: {/* 只需加此键值对，包含正则表达式，和提示 */
                            regexp: /.+-VNF$/,
                            message: '请以-VNF结尾.'
                        }
                    }
                }
            }
        });
        $('#endPoint').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {/*验证*/
                endPointId:{/*键名endPointId和input name值对应*/
                    message: 'The endPointId is not valid',
                    validators: {
//                        notEmpty: {/*非空提示*/
//                            message: '不能为空'
//                        },
                        regexp: {/* 只需加此键值对，包含正则表达式，和提示 */
                            regexp: /.+-PORTAL$/,
                            message: '请以-PORTAL结尾.'
                        }
                    }
                }
            }
        });
    });
</script>

</body>

</html>
