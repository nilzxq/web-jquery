//循环获取所有的input框
//定义全局变量
    var VNFCI=false;
    var VNFI=false;
    var ENDPOINTI=false;
    //给每个input绑定获取焦点事件
    //VNFC
    $('input[name="vnfcTypeId"]').focus(function(){
        $(this).next().css({color:'#979898',display:'block'});
        $(this).next().html("请以'-VNFC'结尾");
    });
    //VNF
$('input[name="vnfAffiliation"]').focus(function(){
    $(this).next().css({color:'#979898',display:'block'});
    $(this).next().html("请以'-VNF'结尾");
});
//endPointId
$('input[name="endPointId"]').focus(function(){
    $(this).next().css({color:'#979898',display:'block'});
    $(this).next().html("请以'-PORTAL'结尾");
});


    //给每个input绑定丧失焦点事件
//VNFC
$('input[name="vnfcTypeId"]').blur(function () {
    var v=$(this).val();
    var reg=/.+-VNFC$/;
    if(!reg.test(v)){
        $(this).next().html('✘输入有误,请重新输入');
        $(this).next().css('color','red');
    }else{
        $(this).next().html('✔');
        $(this).next().css('color','green');
         VNFCI=true;

    }
});
//VNF
$('input[name="vnfAffiliation"]').blur(function () {
    var v=$(this).val();
    var reg=/.+-VNF$/;
    if(!reg.test(v)){
        $(this).next().html('✘输入有误,请重新输入');
        $(this).next().css('color','red');
    }else{
        $(this).next().html('✔');
        $(this).next().css('color','green');
        VNFI=true;

    }
});
    //endPoint
$('input[name="endPointId"]').blur(function () {
    var v=$(this).val();
    var reg=/.+-PORTAL$/;
    if(!reg.test(v)){
        $(this).next().html('✘输入有误,请重新输入');
        $(this).next().css('color','red');
    }else{
        $(this).next().html('✔');
        $(this).next().css('color','green');
        ENDPOINTI=true;
    }
});

    //绑定表单提交事件
    $('button[name=saveData]').click(function(){
        $("input").each(function () {
            $(this).next().css('display','block');
        });
    });
